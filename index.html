<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Iran-Based Connection Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/shabnam.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="page-container">
      <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">
        روش‌های اتصال با مبدا ایران
      </h1>
      <div class="mb-6">
        <input
          id="searchInput"
          type="text"
          placeholder="جستجوی عنوان ..."
          class="p-3 rounded-2xl shadow border w-full"
        />
      </div>
      <div
        class="overflow-x-auto overflow-y-auto bg-white rounded-2xl shadow maxHeight"
      >
        <table class="w-full text-sm md:text-base text-center">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3">اتصال</th>
              <th class="p-3">لوکیشن ایران</th>
              <th class="p-3">IP ایران</th>
              <th class="p-3">مخفی‌سازی IP اصلی</th>
              <th class="p-3">تلگرام</th>
              <th class="p-3">یوتیوب</th>
              <th class="p-3">ایکس</th>
              <th class="p-3">AI</th>
              <th class="p-3">توضیحات</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div
        class="mt-6 bg-white rounded-2xl shadow p-4 grid grid-cols-2 md:grid-cols-3 gap-4 text-sm"
      >
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-check text-green-600"></i> فعال
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-xmark text-red-500"></i> غیرفعال
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-circle-half-stroke text-yellow-500"></i> بستگی
          دارد
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center">
        <b class="text-red-500">نه</b> به فیلترینگ،
        <b class="text-red-500">نه</b> به اینترنت طبقاتی!
      </p>
      <br />
    </footer>
    <script src="./assets/js/data.js?v1.6"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
